<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <form
            action="http://localhost:5001/api/document/upload"
            enctype="multipart/form-data"
            method="post"

            <input type="text" name="classId" text="ClassId" />
            <input type="text" name="title" text="title" />

            <input type="text" name="creatorName" text="creatorName" />
            <input type="submit" text="Submit" />
        </form>
    </body>
